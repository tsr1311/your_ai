[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F"]
ignore = [
    "E501",  # Line too long (handled by formatter)
    "F401",  # Unused imports - too aggressive for try/except import checks
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

